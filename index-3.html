<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kreated Notion Designs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #d4d4d4;
      background-image: url('https://www.transparenttextures.com/patterns/geometry2.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #222;
    }
    header {
      background-image: radial-gradient(circle at top left, #444 10%, transparent 11%), radial-gradient(circle at bottom right, #666 10%, transparent 11%);
      background-size: 20px 20px;
      background-repeat: repeat;
      border-bottom: 4px solid #999;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }
    header img {
      max-width: 180px;
      margin-bottom: 0.5rem;
    }
    header h1 {
      display: none;
    }
    header p {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      margin: 0.25rem 0 1rem;
      font-size: 1.25rem;
    }
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: rgba(51, 51, 51, 0.9);
      display: flex;
      justify-content: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 1rem;
      display: inline-block;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
    }
    nav a:hover {
      background-color: rgba(85, 85, 85, 0.9);
    }
    section {
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(5px);
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background-color: rgba(245, 245, 245, 0.85);
      border-radius: 8px;
      margin-top: 2rem;
      font-family: 'Playfair Display', serif;
      color: #111;
    }
    section h2 {
      position: relative;
      padding-left: 1.2rem;
      color: #000;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #555;
      padding-bottom: 0.5rem;
    }
    section h2::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0.6rem;
      width: 8px;
      height: 80%;
      background: linear-gradient(180deg, #999, #333);
      border-radius: 4px;
    }
    form label, form textarea, form input, form button, form select {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: none;
      border-radius: 4px;
    }
    form button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #444;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    form button:hover {
      background-color: #666;
    }
    footer {
      background-image: linear-gradient(to right, #333, #111);
      border-top: 4px solid #999;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-family: 'Playfair Display', serif;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="KND.png" alt="Kreated Notion Designs Logo" />
    <p>Make your Notion Reality!</p>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#notary">Notary</a>
    <a href="#contact">Inquire</a>
  </nav>

  <section id="notary">
    <h2>Book Your Notary Service</h2>
    <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform" method="get" target="_blank">
      <label for="notaryType">Select Service Type:</label>
      <select id="notaryType" name="entry.123456789">
        <option value="In-Person Notary">In-Person Notary</option>
        <option value="In-Person IPEN">In-Person IPEN</option>
        <option value="Remote Online Notary (RON)">Remote Online Notary (RON)</option>
      </select>
      <br><br>
      <label for="appointmentDate">Date:</label>
      <input type="date" id="appointmentDate" name="entry.987654321" required>
      <label for="appointmentTime">Time:</label>
      <select id="appointmentTime" name="entry.456789123">
        <option value="9:00 AM">9:00 AM</option>
        <option value="1:00 PM">1:00 PM</option>
        <option value="5:00 PM">5:00 PM</option>
      </select>
      <br><br>
      <button type="submit">Book Appointment</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Kreated Notion Designs. All rights reserved.
  </footer>
</body>
</html>
